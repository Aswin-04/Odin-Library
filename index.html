<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <header>
      <h2>Virtual Library</h2>
    </header>

    <div class="filler-1">
    </div>
    
  </div>
  <main>
    <dialog>
      <form action="" >
        <img src="./icons/close-circle.svg" alt="" class="close-btn">
        <input type="text" placeholder="Title" class="title" required>
        <input type="text" placeholder="Author" class="author" required> 
        <input type="number" placeholder="Number of Pages" class="pages" required>
        <div>
          <label for="read-status">Did you read it?</label>
          <input type="checkbox" name="read-status" id="read-status">
        </div>
        <button type="submit" class="submit">Add Book</button> 
      </form>
    </dialog>
    
    
    <div class="book-grid"></div>
    
  </main>
  
  <div class="filler-2">
    <div class="addBook-btn" >
      <button type="submit">+</button> 
    </div>
    

  </body>
  </html>
